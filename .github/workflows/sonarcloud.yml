name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Cần thiết để SonarCloud phân tích đầy đủ

      # Bước 2: Setup Java (nếu dự án Java/Kotlin)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      # Bước 3: Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      # Bước 4: Get Flutter dependencies
      - name: Get Flutter dependencies
        run: flutter pub get

      # Bước 4.5: Run Flutter analyze
      - name: Run Flutter analyze
        run: flutter analyze

      # Bước 4.7: Run tests with coverage
      - name: Run tests with coverage
        run: |
          flutter test --coverage 2>/dev/null || echo "No tests found, skipping coverage"

      # Bước 5: Chạy SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
